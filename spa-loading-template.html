    <title>zentry-clone - Loading</title>
    <style>
      .loading {
        background-color: #000 !important;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #000;
      }

      #spinner {
        width: 30px;
      }

      #spinner #sGD stop {
        stop-color: #000;
      }

      #spinner .path-solid {
        stroke: #000;
      }
    </style>
